include vague.conf

confirm_os_window_close 0
enabled_layouts splits,stack
macos_option_as_alt yes
macos_show_window_title_in none
placement_strategy top
tab_bar_edge top

font_family family="Maple Mono" features="+ss01 +ss02 +ss04 +ss06"
font_size 11.3

map alt+d launch --location=hsplit --cwd=current
map alt+n launch --location=vsplit --cwd=current

map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right
map alt+m toggle_layout stack

map ctrl+alt+h move_window left
map ctrl+alt+j move_window down
map ctrl+alt+k move_window up
map ctrl+alt+l move_window right

map ctrl+equal change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0

mouse_map left click ungrabbed
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt
