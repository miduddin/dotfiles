import:
  - ~/.config/alacritty/themes/kanagawa-wave.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 38
  opacity: 0.94
  option_as_alt: Both
  # padding:
  #   x: 0
  #   y: 0

font:
  normal:
    family: JetBrainsMonoNL NF
  size: 12
  transparent_background_colors: true

shell:
  program: /opt/homebrew/bin/fish
  args:
    - -i
    - -l
    - -c
    - zellij a -c default
